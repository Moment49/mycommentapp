<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css" />

    <title>Social Media App</title>
</head>
<body>
    <div class="main-container">
   <h1>Comment App</h1>
   <div class="container">
       <!--Card section-->
        <div class="card">
            <div class="timeline">
                <div class="profile-image">
                    <img src="./images/chris.jpg" alt="img1"/>
                    <div class="date">
                    <h3>Christopher Davis</h3>
                    <span>Yesterday at 11:02PM</span>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="tagline">
                    <p>Glory to God on highest and in the world peace to men of goodwill.</p>
                </div>
            </div>

            <!--Post Image-->
            <div class="Post-image">
                <img src="./images/ethan.jpg" alt="img2"/>
            </div>
            <!--End Post Image-->

            <!--Displaying the comment content-->
            <div class="bottom">
                <h3>370 Comments</h3>
                <diV class="liner"></diV>
                <div id="posts">
                    <div>
                        <p>Post 1</p>
                        <span class="options">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </div>
                    <div>
                        <p>Post 2</p>
                        <span class="options">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </div>   
                </div>
            </div>
            <!--End Displaying the comment content-->

            <!--Input the comment Section-->
            <div class="bottom-bottom">
                <form id="form">
                    <input type="comment" placeholder="leave a comment" id="input">
                    <!-- <textarea id="input" cols="20"  placeholder="Leave your comment"></textarea> -->
                    <br><br>
                    <div id="msg"></div>
                    <button type="submit" id="submit">Post</button>
                </form>
            </div>
            <!--End Input the comment Section-->
        </div>   
   </div>
    
 <script src="script.js"></script>   
</body>
</html>
